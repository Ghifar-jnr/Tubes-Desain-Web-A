<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Pemesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EDE7E0] text-[#574A21]">

    <!-- Header -->
    <header class="bg-[#DDD0C0] py-4 px-6 shadow-md font-['Lusitana']">
        <div class="container mx-auto text-center">
            <a href="index.html">
                <img src="logo1.png" alt="Logo" class="w-16 mx-auto">
            </a>
        </div>
    </header>

    <!-- Struk Content -->
    <div class="container mx-auto px-4 py-10">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-semibold text-center mb-4">Struk Pemesanan</h1>
            <p id="villaName" class="text-xl font-semibold mb-4">Villa: </p>
            <div id="bookingDetails" class="text-lg">
                <!-- Informasi pemesanan akan ditampilkan di sini -->
            </div>
            <div class="mt-6 text-center">
                <a href="bookcnth.html" class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-600">Pesan Lagi</a>
            </div>
        </div>
    </div>

    <footer class="bg-[#574A21] text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 GAPPH VILLA. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mengambil data pemesanan yang sebelumnya disimpan di sessionStorage
        const bookingData = JSON.parse(sessionStorage.getItem('bookingData'));

        if (bookingData) {
            // Menampilkan detail pemesanan di halaman
            document.getElementById('villaName').textContent = `Villa: ${bookingData.villaName}`;
            document.getElementById('bookingDetails').innerHTML = `
                <p><strong>Nama Lengkap:</strong> ${bookingData.nama}</p>
                <p><strong>Nomor Telepon:</strong> ${bookingData.telepon}</p>
                <p><strong>Email:</strong> ${bookingData.email}</p>
                <p><strong>Tanggal Check-in:</strong> ${bookingData.checkinDate}</p>
                <p><strong>Tanggal Check-out:</strong> ${bookingData.checkoutDate}</p>
            `;
        } else {
            document.getElementById('villaName').textContent = "Data tidak ditemukan.";
            document.getElementById('bookingDetails').textContent = "Silakan lakukan pemesanan terlebih dahulu.";
        }
    </script>
</body>
</html>
